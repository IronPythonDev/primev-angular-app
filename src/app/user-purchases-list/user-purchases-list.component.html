<p-table [value]="purchases" [paginator]="true" [rows]="7">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5rem" pSortableColumn="id">
        Id <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Cost <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="targetMultiplayer">
        Currency<p-sortIcon field="targetMultiplayer"></p-sortIcon>
      </th>
      <th>Download</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-resource>
    <tr>
      <td>1</td>
      <td>{{ resource.cost | currency: "USD" }}</td>
      <td>{{ resource.currency }}</td>
      <td>
        <p-button label="Download" icon="pi pi-download"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
